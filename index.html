<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Scrap Book</title>
</head>
<body>
  <div class="container">
    <h1>A ScrapBook</h1>
    <hr>
    <h2>Add a Place</h2>
    <p>Type in below where we have been!</p>
    <div class="row">
      <div class="col-md-6">

    <form id = "new-places">
      <div class="form-group">
        <label for="new-city">City:</label>
        <input id="new-city" type="text">
      </div>
      <div class="form-group">
        <label for="new-state">State:</label>
        <input id="new-state" type="text">
      </div>
      <div class="form-group">
        <label for="new-month">Month:</label>
        <input id="new-month" type="text">
      </div>
      <div class="form-group">
        <label for="new-year">Year:</label>
        <input id="new-year" type="text">
      </div>
      <div class="form-group">
        <label for="new-weather">Describe the weather:</label>
        <input id="new-weather" type="text">
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Add notes about the trip!" id="new-notes" style="height: 100px" type="text"></textarea>
      </div>
      <br>
      <button type="submit">Add</button>
    </form>

    <br>
    <h2>Places:</h2>
    <ul id="places">
    </ul>

    </div>
    <div id="show-place">
      <p>City: <span class="city"></span></p>
      <p>State: <span class="state"></span></p>
      <p>Month: <span class="month"></span></p>
      <p>Year: <span class="year"></span></p>
      <p>Weather: <span class="weather"></span></p>
      <p>Notes: <span class="notes"></span></p>
      <div id="buttons">
      </div>
    </div>
    </div>
  </div>
</body>
</html>
